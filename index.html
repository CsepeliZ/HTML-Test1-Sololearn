<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inflatable hammer</title>
</head>

<body>

<header>
    <h1 style="background-color: #00ee00;">Inflatable hammer</h1>
</header>

<main>
    <img src="https://blob.sololearn.com/courses/np.png">
    <p><b>Totally</b> useless, but <i>quite</i> expensive. <u>Buy it now! We need money!!</u></p>
    <!-- This is a comment. -->
    <ul>
        <li>Available in red, blue or invisible color.</li>
        <li>Even more expensive in a gift box!</li>
        <li>Now with a delightful lemon scent!</li>
    </ul>
    <br>
    <h2 style="background-color: #ff5599;">Order now!</h2>
    <form>
        <label for="size">Size: </label>
        <select name="size" id="size">
            <option value="s">small</option>
            <option value="xs">very small</option>
            <option value="xxs">very-very small</option>
        </select>
        <label for="color">Color: </label>
        <select name="color" id="color">
            <option value="red">cherry red</option>
            <option value="blue">azure blue</option>
            <option value="invisible">invisible</option>
        </select><br><br>
    </form>
</main>

<footer>
    <label name="name" id="name">Name: </label>
    <input type="text" for="name"><br><br>
    <label name="email" id="email">Email: </label>
    <input type="text" for="email"><br><br>
    <input style="background-color: #0000ee; color: #eeee00; border:none; border-radius: 5px;"
           onclick="alert('Order confirmed')" type="submit">
</footer>

</body>

</html>
